<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vortex Client</title>
  <link rel="stylesheet" href="node_modules/remixicon/fonts/remixicon.css">npm start

  <link rel="stylesheet" href="css/common.css">
</head>
<body class="main-screen">
  <img class="Main-Banner" src="assets/images/Vortex-Client-Banner.png">

  <div id="Invite-Div">
    <button id="closeIBtn">✖</button>
    <form action="">
    <h2>INVITE A FRIEND</h2>
    <div class="invite-main">
      <textarea id="copyText" readonly>https://georgecr0.github.io/DeepSpaceClient/index.html</textarea>
      <button id="CopyBtn">Copy</button>
  </form>
  </div>
  </div>
  <div id="Login-Div">
    <button id="closeBtn">✖</button>
    <form action="">
    <h2>SIGN UP</h2>
    <div class="input-box">
      <i id="icon" class="ri-user-fill"></i>
      <input type="username" required>
      <label>Username</label>
    </div>
    <div class="input-box">
      <i id="icon" class="ri-lock-fill"></i>
      <input type="password" required>
      <label>Password</label>
    </div>
    <div class="input-box">
      <i id="icon" class="ri-account-box-fill"></i>
      <input type="bloxd-username" required>
      <label>Bloxd Username</label>
    </div>
    <button id="submit">Register</button>
  </form>
  </div>
  <div class="main-Div">
    <div class="MainBar">
      <h1 class="title">Vortex</h1>
      <div class="MainBar-Right">
        <button id="InviteF"><i class="ri-send-plane-fill"></i> Invite A Friend</button>
        
        <button class="LinkBtn" id="DiscBtn"><i class="ri-discord-fill"></i></button>
        <button class="LinkBtn" id="YoutubeBtn"><i class="ri-youtube-fill"></i></button>
        <button class="LinkBtn" id="StoreBtn"><i class="ri-shopping-bag-4-fill"></i></button>
      </div>
    </div>

    <button id="loginBtn">
      <img id="loginAvatar" src="assets/images/avatar-img.png" alt="Avatar">
      <i id="loginIcon" class="ri-user-fill"></i>
      <span id="loginUsername">Sign up</span>
    </button>
    <div class="Playbtn-Div">
      <p>Start using Vortex Client</p>
      <button id="loadButton">Start</button>
    </div>
    <div class="BLXServers-Div">
      <div class="header">
        <span>BLOXD SERVERS</span>
      </div>
      <div class="server-holder">
        <div class="server">
          <img src="assets/images/Bloxd-pvp.png" alt="-bloxdpvp-" />
          <span class="name">-bloxdpvp-</span>
          <button class="join-btn" id="-bloxdpvp-">JOIN</button>
        </div>
        <div class="server">
          <img src="assets/images/Boat_race.png" alt="boat_race_v7" />
          <span class="name">boat_race_v7</span>
          <button class="join-btn" id="boat_race_v7">JOIN</button>
        </div>
      </div>
    </div>
    <div class="RandomBox">
      <div class="header">
        <span>IDK WHAT TO PUT HERE</span>
      </div>
    </div>
    <div class="News-Div">
      <div class="header">
        <span>VORTEX LATEST UPDATES</span>
      </div>
    </div>
    

  </div>

  <script src="renderer.js"></script>
</body>
</html>
